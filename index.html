<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="images/favicon-32x32.png"
      type="image/gif"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card</title>
  </head>

  <body>
    <div>
      <img class="img-top" src="images/bg-pattern-top.svg" alt='background image' />
      <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt='background image' />
    </div>
    <div class="container">
      <div class="cover"></div>
      <div class="name">
        <img src="images/image-victor.jpg" alt="Victor Crest" class="image" />
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="info">
        <div class="info-el">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="info-el">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="info-el">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
